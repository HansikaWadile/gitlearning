<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Sizing</title>
    <style>
        main,div{
            box-sizing: border-box;
        }
        main{
            width: 500px;
            border: 5px solid rebeccapurple;
        }
        div{
            width: 490;
            padding: 10px;
            border: 5px solid rgb(222, 111, 111);
            font-size: 20px;
        }
    </style>
</head>
<body>
    <main>
        <div>I am a div inside main tag.</div>
    </main>
</body>
</html>
